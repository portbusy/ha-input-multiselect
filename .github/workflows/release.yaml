name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Update manifest version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          jq --arg v "$VERSION" '.version = $v' \
            custom_components/input_multiselect/manifest.json > tmp.json \
            && mv tmp.json custom_components/input_multiselect/manifest.json

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add custom_components/input_multiselect/manifest.json
          git diff --cached --quiet || git commit -m "chore: bump version to ${GITHUB_REF_NAME#v}"
          git push origin HEAD:main || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
